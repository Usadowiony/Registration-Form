<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration ðŸ“‹</title>
</head>

<body>
    <a class="github-ico" href="https://github.com/Usadowiony" target="_blank"><i class="fa-brands fa-github"></i></a>
    <div class="wrapper">
        <h1 class="header">Register</h1>

        <div class="form-box">
            <label class="form-box__label" for="username">Username:</label>
            <input type="text" class="form-box__input" id="username">
            <p class="form-box__error-text"></p>
        </div>
        <div class="form-box">
            <label class="form-box__label" for="email">Email:</label>
            <input type="text" class="form-box__input" id="email">
            <p class="form-box__error-text"></p>
        </div>
        <div class="form-box">
            <label class="form-box__label" for="password1">Password:</label>
            <input type="text" class="form-box__input" id="password1">
            <p class="form-box__error-text"></p>
        </div>
        <div class="form-box">
            <label class="form-box__label" for="password2">Repeat your password:</label>
            <input type="text" class="form-box__input" id="password2">
            <p class="form-box__error-text"></p>
        </div>
        <div class="control-buttons">
            <button class="control-buttons__clear">Clear</button>
            <button class="control-buttons__send">Send</button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
