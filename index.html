<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Registration ðŸ“‹</title>
</head>

<body>
    <a class="github-ico" href="https://github.com/Usadowiony" target="_blank"><i class="fa-brands fa-github"></i></a>
    <div class="wrapper">
        <div class="header">
            <h1 class="header__h1">Create Account</h1>
            <h2 class="header__h2">Get started by creating your new account</h2>
        </div>

        <div class="form-box">
            <input type="text" class="form-box__input" id="username" required="required"
                placeholder="Enter a username!">
            <label class="form-box__label" for="username">Username:</label>
            <p class="form-box__error-text">error</p>
        </div>
        <div class="form-box">
            <input type="text" class="form-box__input" id="email" required="required" placeholder="Enter an email!">
            <label class="form-box__label" for="email">Email:</label>
            <p class="form-box__error-text">error</p>
        </div>
        <div class="form-box form-box--password">
            <input type="password" class="form-box__input" id="password1" required="required"
                placeholder="Enter a password!">
            <label class="form-box__label" for="password1">Password:</label>
            <i class="form-box__icon fa-solid fa-eye"></i>
            <p class="form-box__error-text">error</p>
        </div>
        <div class="form-box form-box--password">
            <input type="password" class="form-box__input" id="password2" required="required"
                placeholder="Repeat your password!">
            <label class="form-box__label" for="password2">Repeat password:</label>
            <i class="form-box__icon fa-solid fa-eye"></i>
            <p class="form-box__error-text">error</p>
        </div>
        <div class="form-box form-box--terms">
            <input type="checkbox" class="form-box__terms-checkbox" id="terms">
            <label for="terms" class="form-box__terms-p"> By clicking, you agree to the Usadowiony's Terms and
                Conditions</label>
            <p class="form-box__terms-error-text">You must agree to the terms and conditions!</p>
        </div>
        <div class="control-buttons">
            <button class="control-buttons__btn control-buttons__btn--clear">Clear</button>
            <button class="control-buttons__btn control-buttons__btn--register">Register</button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
